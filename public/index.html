<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png" />
  <style>
    body {
      background: #FB5053;
      margin: 0;
      padding: 0;
    }

    #app {
      height: 100%
    }

    .hidden {
      display: none
    }

    .index-loaders-container {
      position: fixed;
      z-index: -1;
      height: 100%;
      width: 100%;
      text-align: center;
      /* font-size: 0; */
    }

    .container {
      height: 100vh;
      width: 100vw;
      font-family: Helvetica;
    }

    .index-loader {
      height: 20px;
      width: 250px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .index-loader--dot {
      animation-name: loader;
      animation-timing-function: ease-in-out;
      animation-duration: 3s;
      animation-iteration-count: infinite;
      height: 20px;
      width: 20px;
      border-radius: 100%;
      background-color: black;
      position: absolute;
      border: 2px solid white;
    }

    .index-loader--dot:first-child {
      background-color: #8cc759;
      animation-delay: 0.5s;
    }

    .index-loader--dot:nth-child(2) {
      background-color: #8c6daf;
      animation-delay: 0.4s;
    }

    .index-loader--dot:nth-child(3) {
      background-color: #ef5d74;
      animation-delay: 0.3s;
    }

    .index-loader--dot:nth-child(4) {
      background-color: #f9a74b;
      animation-delay: 0.2s;
    }

    .index-loader--dot:nth-child(5) {
      background-color: #60beeb;
      animation-delay: 0.1s;
    }

    .index-loader--dot:nth-child(6) {
      background-color: #fbef5a;
      animation-delay: 0s;
    }

    .index-loader--text {
      position: absolute;
      top: 200%;
      left: 0;
      right: 0;
      width: 4rem;
      margin: auto;
    }

    .index-loader--text:after {
      content: "Loading";
      font-weight: bold;
      animation-name: loading-text;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    @keyframes index-loader {
      15% {
        transform: translateX(0);
      }

      45% {
        transform: translateX(230px);
      }

      65% {
        transform: translateX(230px);
      }

      95% {
        transform: translateX(0);
      }
    }

    @keyframes loading-text {
      0% {
        content: "Loading";
      }

      25% {
        content: "Loading.";
      }

      50% {
        content: "Loading..";
      }

      75% {
        content: "Loading...";
      }
    }
  </style>
  <title>BPIT - VUE</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but my-project-vuecli doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <a href="https://github.com/dreambo8563/bpit-vue"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:10;"
      src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
  <div class="index-loaders-container">
    <div class='container'>
      <div class='index-loader'>
        <div class='index-loader--dot'></div>
        <div class='index-loader--dot'></div>
        <div class='index-loader--dot'></div>
        <div class='index-loader--dot'></div>
        <div class='index-loader--dot'></div>
        <div class='index-loader--dot'></div>
        <div class='index-loader--text'></div>
      </div>
    </div>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
<script>
  const loaderEl = document.querySelector(".index-loaders-container")
  loaderEl.className = "hidden index-loaders-container"
</script>

</html>
